<html>
    
    <body>
            <style>
                    .color-red {color: red;}
                    .color-red {color: blueviolet;}
            
            
            </style>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        
            <div id ="root">
                <h1 :class="className">Hello view</h1>



            </div>
            <script>
                var app = new Vue({
                    el:"#root",
                    data:{
                        title:"title by js",
                        names:['harry','larry','santa','banta','ghanta'],
                        className: 'color-red'
                    },
                    newName:'',
                    

                    methods:{
                        onClick(){
                            this.names.push(this.newName);
                            this.newName='';
                        }
                    }


                })
            </script>
        
    </body>
</html>
