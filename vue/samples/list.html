<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        
            <div id ="root">

                    <ul>
                        <li v-for="name in names">{{ name }}</li>
                    </ul>
                    <input type="text" v-model="newName" >
                    <button @click="onClick">Add Names</button>

            </div>
            <script>
                var app = new Vue({
                    el:"#root",
                    data:{
                        names:['harry','larry','santa','banta','ghanta']
                    },
                    newName:'',

                    methods:{
                        onClick(){
                            this.names.push(this.newName);
                            this.newName='';
                        }
                    }


                })
            </script>
        
    </body>
</html>
